{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% trans "Log in" %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 flex flex-col items-center">
    <img src="{% static 'pages/img/valakia.jpeg' %}" alt="Valakia logo" class="w-20 h-20 rounded-full mb-4">
    <h2 class="text-2xl font-bold mb-6 text-red-900">{% trans "Log in" %}</h2>
    <form method="post" class="w-full space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-red-900 text-white py-2 rounded-lg font-semibold hover:bg-red-800 transition">{% trans "Sign in" %}</button>
    </form>
    <a href="{% url 'home' %}" class="mt-6 inline-block text-red-900 hover:underline">{% trans "Back to the store" %}</a>
  </div>
</body>
</html>
