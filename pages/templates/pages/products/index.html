{% extends 'pages/base.html' %}
{% load static %}   <!-- ðŸ‘ˆ necesario para usar 'static' -->

{% block title %} {{title}} {% endblock %}
{% block header_title %} {{subtitle}} {% endblock %}
{% block content %}
<div class="row">
 {% for product in products %}
 <div class="col-md-4 col-lg-3 mb-2">
   <div class="card">

{% if product.image %}
  <img src="{{ product.image.url }}" class="card-img-top img-card">
{% else %}
  <img src="{% static 'img/no-image.png' %}" class="card-img-top img-card">
{% endif %}

     <div class="card-body text-center">
       <a href="{% url 'show' id=product.id %}" class="btn bg-primary text-white">{{product.name}}</a>
     </div>
   </div>
 </div>
 {% endfor %}
</div>
{% endblock %}
