{% load static %}
<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
crossorigin="anonymous" />
 <link href="{% static 'pages/app.css' %}" rel="stylesheet" />
<a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
  <img src="{% static 'pages\img\valakia.jpeg' %}" alt="Logo" height="40" class="me-2">
  Online Store
</a>
</head>
<body>
 <!-- header -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-secondary py-4">
 <div class="container">
 <a class="navbar-brand" href="{% url 'home' %}">Online Store</a>
 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
 aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
 <span class="navbar-toggler-icon"></span>
 </button>
 <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
<div class="navbar-nav ms-auto">
  <a class="nav-link active" href="{% url 'home' %}">Home</a>
  <a class="nav-link active" href="{% url 'about' %}">About</a>
  <a class="nav-link active" href="{% url 'products' %}">Products</a>

  {% if user.is_authenticated %}
    <!-- Botón de logout -->
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
      {% csrf_token %}
      <button type="submit" class="btn btn-link nav-link">Cerrar sesión</button>
    </form>
  {% else %}
    <!-- Links de login y register -->
    <a class="nav-link" href="{% url 'login' %}">Login</a>
    <a class="nav-link" href="{% url 'register' %}">Register</a>
  {% endif %}
</div>

 </div>
 </div>
 </div>
 </nav>
 <header class="masthead bg-primary text-white text-center py-4">
 <div class="container d-flex align-items-center flex-column">
 <h2>{% block header_title %}𝐕𝐀𝐋𝐀𝐊𝐈𝐀{% endblock %}</h2>
 </div>
 </header>
 <!-- header -->
 <div class="container my-4">
 {% block content %}
 {% endblock %}
 </div>
<!-- footer -->
 {% block footer %}
 <div class="copyright py-4 text-center text-white">
 <div class="container">
 <small>
 </a>
 </small>
 </div>
 </div>
 <!-- footer -->
 {% endblock %}
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
crossorigin="anonymous">
 </script>
</body>
</html>
